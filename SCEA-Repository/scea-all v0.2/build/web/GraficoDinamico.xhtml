<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="Layout.xhtml" >
        <ui:define name="corpo">
            <h:head>
                <title>Facelet Title</title>
            </h:head>
            <h:body>
                <h:form id="form">
                    <p:fieldset legend="Período a ser Selecionado" id="fieldsetG">
                        <h:panelGrid columns="2">
                            Data Inicial:  
                            <p:calendar  value="#{graficoDinamicoBean.dtInicial}"  navigator="true" pattern="dd/MM/yyyy"  mask="true" />
                            Data Final: 
                            <p:calendar  value="#{graficoDinamicoBean.dtFinal}"  navigator="true" pattern="dd/MM/yyyy"  mask="true" />
                                    
                             
                        </h:panelGrid> 
                        <h:panelGrid columns="8">
                             
                            
                            
                       
                         <h:outputText value="Quantidade Máxima " />
                             <p:selectBooleanCheckbox value="#{graficoDinamicoBean.max}"/>
                            
                             <h:outputText value="Quantidade Minima " />
                             <p:selectBooleanCheckbox value="#{graficoDinamicoBean.min}"/>   
                             
                             <h:outputText value="Quantidade Média " />
                             <p:selectBooleanCheckbox value="#{graficoDinamicoBean.avg}"/>
                             
                             <h:outputText value="Quantidade Total " />
                             <p:selectBooleanCheckbox value="#{graficoDinamicoBean.sum}"/>
                             
                             
                           
                            
                        </h:panelGrid>
                    </p:fieldset>

                    <p:commandButton action="#{graficoDinamicoBean.teste()}" 
                                     update=":form:grafico"       value="Criar Gráfico" />
                    <p:outputPanel id="grafico">
                        <p:chart type="bar" model="#{graficoDinamicoBean.graficoRetornado}" rendered="#{graficoDinamicoBean.initGrafico()}"
                                 style="height:500px;width: 900px;" />
                    </p:outputPanel>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
